<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">
    <title>DateMe | Edit Profile</title>
</head>

<body>
    <div class="home-container">
        <nav class="navbar">
            <ul>
                <li><a href="./homepage.html">Home</a></li>
                <li><a href="./favorites.html">Favorites</a></li>
                <li><a href="./blocked.html">Blocked</a></li>
                <li><a href="./messages.html">Messages</a></li>
                <li><a href="./profile.html">Profile</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
        <div class="edit-container">
            <h1 class="title page-title">Edit Profile</h1>
            <p class="success-message hide">Message</p>
            <p class="error-message hide">Message</p>
            <form class="login-form" id="edit-profile">
                <div class="input-container">
                    <input type="text" name="name" class="input" id="name" placeholder="a">
                    <label for="name" class="label">Name</label>
                </div>
                <p class="input-message hide" id="input-name">Message</p>
                <div class="input-container">
                    <input type="text" name="nickname" class="input" id="nickname" placeholder="a">
                    <label for="nickname" class="label">Nickname</label>
                </div>
                <p class="input-message hide" id="input-nickname">Message</p>
                <div class="input-container">
                    <input type="text" name="bio" id="bio" class="input" placeholder="a">
                    <label for="bio" class="label">Bio</label>
                </div>
                <p class="input-message hide" id="input-bio">Message</p>
                <div class="input-container">
                    <input type="date" name="birthdate" class="input" id="birthdate" placeholder="a">
                    <label for="birthdate" class="label">Birth Date</label>
                </div>
                <p class="input-message hide" id="input-birthdate">Message</p>
                <div class="flex-wrapper">
                    <div class="inner-wrapper">
                        <div class="input-container">
                            <input type="file" name="profile_picture" class="input" id="profile_picture"
                                placeholder="a">
                            <!-- <label for="profile_picture" class="label">Profile Picture</label> -->
                        </div>
                        <p class="input-message hide" id="input-profile_picture">Message</p>
                    </div>
                    <div class="inner-wrapper">
                        <div class="input-container">
                            <input type="number" name="age" class="input" id="age" placeholder="a">
                            <label for="age" class="label">Age</label>
                        </div>
                        <p class="input-message hide" id="input-age">Message</p>
                    </div>
                </div>
                <div class="flex-wrapper">
                    <div class="inner-wrapper">
                        <div class="input-container">
                            <select name="gender" id="gender" class="dropdown">
                                <option value="" selected>Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <p class="input-message hide" id="input-gender">Message</p>
                    </div>
                    <div class="inner-wrapper">
                        <div class="input-container">
                            <select name="interested_in" id="interested_in" class="dropdown">
                                <option value="" selected>Interested In</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="both">Both</option>
                            </select>
                        </div>
                        <p class="input-message hide" id="input-interested">Message</p>
                    </div>
                </div>
                <div class="flex-wrapper">
                    <div class="inner-wrapper">
                        <div class="input-container">
                            <input type="text" name="country" class="input" id="country" placeholder="a">
                            <label for="country" class="label">Country</label>
                        </div>
                        <p class="input-message hide" id="input-country">Message</p>
                    </div>
                    <div class="inner-wrapper">
                        <div class="input-container">
                            <input type="text" name="city" class="input" id="city" placeholder="a">
                            <label for="city" class="label">City</label>
                        </div>
                        <p class="input-message hide" id="input-city">Message</p>
                    </div>
                </div>
                <div class="login-actions">
                    <div class="flex">
                        <input type="checkbox" name="is_visible" id="is_visible">
                        <label for="is_visible">visible</label>
                    </div>
                    <button class=" btn btn-submit">Update</button>
                </div>

            </form>
        </div>
    </div>

    <script src="./scripts/axios.min.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/common.js"></script>
    <script src="./scripts/validations.js"></script>
    <script src="./scripts/auth.js"></script>

</body>

</html>
