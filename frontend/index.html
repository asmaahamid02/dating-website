<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>DateMe | Login</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Login</h1>
        <p class="success-message hide">Message</p>
        <p class="error-message hide">Message</p>
        <form class="login-form" id="login">
            <div class="input-container">
                <input type="text" name="email" class="input" id="email" placeholder="a">
                <label for="email" class="label">Email</label>
            </div>
            <p class="input-message hide" id="input-email">Message</p>
            <div class="input-container">
                <input type="password" name="password" class="input" id="password" placeholder="a">
                <label for="password" class="label">Password</label>
            </div>
            <p class="input-message hide" id="input-password">Message</p>
            <div class="login-actions">
                <div class="account-handle">
                    <!-- <a href="#">Forget password?</a> -->
                    <a href="./signup.html">Don't have an account?</a>
                </div>

                <button class="btn btn-submit">Login</button>
            </div>

        </form>
    </div>

    <script src="./scripts/axios.min.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/validations.js"></script>
    <script src="./scripts/auth.js"></script>
</body>

</html>
