<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>DateMe | Messages</title>
</head>

<body>
    <div class="home-container">
        <nav class="navbar">
            <ul>
                <li><a href="./homepage.html">Home</a></li>
                <li><a href="./favorites.html">Favorites</a></li>
                <li><a href="./blocked.html">Blocked</a></li>
                <li><a href="./messages.html">Messages</a></li>
                <li><a href="./profile.html">Profile</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
        <div class="messages-container">
            <div class="messages">
                <div class="users">
                    <p class="no-data">No Users</p>
                </div>
                <div class="chat">
                    <div class="header flex">
                        <img class="round-image mr" src="./assets/images/png/user-blank.png" alt="">
                        <h3 class="username">Username</h3>
                    </div>
                    <div class="chat-container">
                        <p class="no-data">No Messages</p>
                    </div>
                    <div class="send-message flex">
                        <input type="text" name="message" id="message">
                        <button class="btn btn-send"><img src="./assets/images/svg/send-svgrepo-com.svg"></button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="./scripts/axios.min.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/common.js"></script>
    <script src="./components/message_card.js"></script>
    <script src="./scripts/messages.js"></script>
</body>

</html>
